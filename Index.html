<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Cat Clinic Tycoon Dashboard</title>
    <!-- Optionally include a pixelated font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
      /* Global styles for a retro look */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1a;
        color: #f1f1f1;
        background-image: url('https://i.imgur.com/4NJz1gO.png'); /* Example retro texture */
        background-size: cover;
      }
      
      /* Header styling */
      header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
        font-size: 24px;
        color: #ffd700;
        text-shadow: 2px 2px 0 #000;
      }
      
      /* Navigation styling */
      nav {
        background-color: rgba(50, 50, 50, 0.9);
        padding: 10px;
        text-align: center;
      }
      
      nav a {
        color: #ffd700;
        margin: 0 15px;
        text-decoration: none;
        font-size: 14px;
      }
      
      nav a:hover {
        text-decoration: underline;
      }
      
      /* Main content area */
      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }
      
      .panel {
        background-color: rgba(0, 0, 0, 0.7);
        border: 3px solid #ffd700;
        margin: 15px;
        padding: 20px;
        flex: 1 1 300px;
        border-radius: 8px;
        box-shadow: 4px 4px 0 #000;
      }
      
      h2 {
        font-size: 18px;
        border-bottom: 2px solid #ffd700;
        padding-bottom: 5px;
        margin-bottom: 15px;
      }
      
      p {
        font-size: 12px;
        line-height: 1.4;
      }
      
      /* Footer styling */
      footer {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #aaa;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      Cat Clinic Tycoon Dashboard
    </header>
    
    <nav>
      <a href="#" onclick="loadModule('overview')">Overview</a>
      <a href="#" onclick="loadModule('employees')">Employees</a>
      <a href="#" onclick="loadModule('attendance')">Attendance</a>
      <a href="#" onclick="loadModule('performance')">Performance</a>
      <!-- Add more nav links as needed -->
    </nav>
    
    <div class="container" id="mainContent">
      <!-- Default content loaded when app starts -->
      <div class="panel">
        <h2>Welcome</h2>
        <p>Welcome to the Cat Clinic Tycoon Dashboard. Select a module from the navigation menu to get started.</p>
      </div>
    </div>
    
    <footer>
      &copy; 2025 Cat Clinic Tycoon. All rights reserved.
    </footer>
    
    <script>
      // Function to simulate loading modules into the dashboard.
      function loadModule(moduleName) {
        var container = document.getElementById('mainContent');
        container.innerHTML = ''; // Clear existing content
        
        var panel = document.createElement('div');
        panel.className = 'panel';
        
        var heading = document.createElement('h2');
        heading.textContent = moduleName.charAt(0).toUpperCase() + moduleName.slice(1) + ' Module';
        
        var para = document.createElement('p');
        para.textContent = 'This is a placeholder for the ' + moduleName + ' module content. Future iterations will include more dynamic elements and interactions.';
        
        panel.appendChild(heading);
        panel.appendChild(para);
        container.appendChild(panel);
      }
    </script>
  </body>
</html>
