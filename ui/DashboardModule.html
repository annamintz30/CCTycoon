<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h2>Dashboard</h2>
    <div id="dashboardData">
      <!-- Dashboard info will be inserted here -->
    </div>
    
    <script>
      function loadDashboard() {
        google.script.run.withSuccessHandler(function(data) {
          var container = document.getElementById('dashboardData');
          container.innerHTML = 
            '<div class="card">Total Employees: ' + data.totalEmployees + '</div>' +
            '<div class="card">Active Tasks: ' + data.activeTasks + '</div>' +
            '<div class="card">Upcoming Meetings: ' + data.upcomingMeetings + '</div>';
        }).getDashboardData();
      }
      loadDashboard();
    </script>
  </body>
</html>
