<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Database</title>
  <style>
    @font-face {
      font-family: 'SFPixelate';
      src: url('https://annamintz30.github.io/CCTycoon/assets/fonts/SFPixelate.ttf') format('truetype');
    }

    body {
      font-family: 'SFPixelate', Arial, sans-serif;
      background-color: #d5e8d4;
      color: #000;
      padding: 20px;
    }

    .container {
      width: 75%;
      margin: auto;
      background-color: #a2c58c;
      border: 3px solid;
      border-color: #d0e5b4 #5a7f41 #5a7f41 #d0e5b4;
      padding: 10px;
    }

    .header-bar {
      background-color: #759e59;
      color: #000;
      text-shadow: 1px 1px 0px #acc799;
      font-size: 1.5em;
      text-align: center;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px solid #5a7f41;
      line-height: 21px;
    }

    .search-bar {
      background-color: #BEE0A8;
      font-family: 'SFPixelate', Arial, sans-serif;
    }
    
    .scroll-container {
      height: 320px; /* Adjust height for about 20 rows */
      overflow-y: auto; /* Enables vertical scrolling */
      display: block;
      border-top: 2px solid #5a7f41;
    }

    .employee-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #BEE0A8;
    }
    
    thead {
      position: sticky;
      top: 0;
      background-color: #BEE0A8; /* Match the table background */
      z-index: 2;
    }

    .employee-table th, .employee-table td {
      border: 1px solid #5a7f41;
      padding: 4px;
      text-align: left;
    }

    .sort-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'SFPixelate', Arial, sans-serif;
    }
    
    .select {
      background: none;
      border: none;
      font-family: 'SFPixelate', Arial, sans-serif;
    }
    
    .actions {
      border: none;
      word-spacing: -3px;
      font-size: 0.83em;
      font-weight: normal;
    }  

    .edit-btn, .delete-btn {
      background-color: #7da867;
      border: 1px solid #5a7f41;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'SFPixelate', Arial, sans-serif;
    }

    .delete-btn {
      background-color: #c55;
      color: white;
    }

    .bottom-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .bottom-buttons button {
      padding: 10px;
      width: 48%;
      background-color: #759e59;
      border: 2px solid #5a7f41;
      font-family: 'SFPixelate', Arial, sans-serif;
      cursor: pointer;
    }
  </style>
</head>
  
<body>
  <div class="container">
    <div class="header-bar">Employee Database</div>

    <div class="search-controls">
      <input type="text" class="search-bar" placeholder="Search Employee">
      <label class="inactive-toggle">
        Display Inactive
        <input type="checkbox" id="showInactive">
      </label>
    </div>
    
    <div class="scroll-container">
      <table class="employee-table">
        <thead>
          <tr>
            <th>
              <button class="sort-btn">Name â–²â–¼</button>
            </th>
            <th><select class="select" id="jobTitle" name="jobTitle" required>
              <option value="Job Title">Job Title</option>
              <option value="Associate DVM">Assoc DVM</option>
              <option value="Boarding Assistant">Boarding Asst</option>
              <option value="Boarding Manager">Boarding Mgr</option>
              <option value="CCA">CCA</option>
              <option value="CCS">CCS</option>
              <option value="Lead DVM">Lead DVM</option>
              <option value="LVT">LVT</option>
              <option value="Office Manager">Office Mgr</option>
              <option value="PCA">PCA</option>
              <option value="PCM">PCM</option>
              <option value="PCS">PCS</option>
              <option value="Practice Manager">Practice Mgr</option>
              <option value="Practice Owner">Practice Owner</option>
              <option value="Relief DVM">Relief DVM</option>
              <option value="Relief LVT">Relief LVT</option>
              <option value="Slable">Slable</option>
             </select>
            </th>
            <th><select class="select" id="schedule" name="jobTitle" required>
              <option value="Schedule">Schedule</option>
              <option value="Part-time">Part-time</option>
              <option value="Full-time">Full-time</option>
              <option value="Relief">Relief</option>
             </select>
            </th>
            <th><select class="select" id="status" name="status" required>
              <option value="Status">Status</option>
              <option value="Onboarding">Onboarding</option>
              <option value="Training">Training</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
             </select>
            </th>
            <th class="hiredate-sortable">
              <button class="sort-btn">Hire DateðŸ“…</button>
            </th>
            <th>
              <label class="actions">Actions</label>
            </th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- Employee rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div class="bottom-buttons">
      <button id="mainMenu">Main Menu</button>
      <button id="addEmployee">Add New Employee</button>
    </div>
  </div>
<script>
  
function populateEmployeeTable() {
    console.log("Fetching employees from Apps Script...");
    google.script.run
      .withSuccessHandler(function(response) {
        let employees = JSON.parse(response); // Convert JSON string to array
        console.log("Received Employees Data:", employees);
        if (!employees || employees.length === 0) {
          console.error("Error: Employees data is null or empty.");
          return;
        }
        displayEmployees(employees);
      })
      .withFailureHandler(function(error) {
        console.error("Error fetching employees:", error.message);
      })
      .getEmployeeList();
}

function displayEmployees(employees) {
  console.log("Displaying Employees: ", employees);

  const employeeList = document.getElementById("employeeList");
  employeeList.innerHTML = ""; // Clear previous data

  employees.forEach(employee => {
    const row = document.createElement("tr");

    // Define column order
    const fields = ["commonName", "jobTitle", "schedule", "status", "hireDate"];

    fields.forEach(field => {
      const cell = document.createElement("td");
      cell.textContent = employee[field] || "N/A";
      row.appendChild(cell);
    });

    // Actions cell containing both Edit and Delete buttons
    const actionsCell = document.createElement("td");

    const editButton = document.createElement("button");
    editButton.textContent = "Edit";
    editButton.className = "edit-btn";
    editButton.onclick = () => editEmployee(employee);

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.className = "delete-btn";
    deleteButton.onclick = () => deleteEmployee(employee);

    actionsCell.appendChild(editButton);
    actionsCell.appendChild(deleteButton);
    row.appendChild(actionsCell);

    employeeList.appendChild(row);
  });
}

function editEmployee(employee) {
  alert("Edit function to be implemented: " + employee.commonName);
}

function deleteEmployee(employee) {
  if (confirm(`Are you sure you want to delete ${employee.commonName}? This action is permanent.`)) {
    google.script.run.withSuccessHandler(populateEmployeeTable).deleteEmployee(employee.id);
  }
}

  // Ensure the function runs **after** the page loads
  window.onload = function() {
    console.log("Page Loaded. Running populateEmployeeTable()");
    populateEmployeeTable();
  };
</script>

</body>
</html>
