<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Settings & Security</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Settings & Security</h2>
    <form id="settingsForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="theme">Theme:</label>
      <select id="theme" name="theme" required>
        <option value="theme-dark">Dark</option>
        <option value="theme-light">Light</option>
        <!-- More themes can be added here -->
      </select>
      
      <label for="securitySettings">Security Settings:</label>
      <input type="text" id="securitySettings" name="securitySettings" placeholder="Enter security preferences">
      
      <button type="submit">Save Settings</button>
    </form>
    
    <script>
      // When the form is submitted, call the backend function
      document.getElementById('settingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var settings = {
          email: document.getElementById('email').value,
          theme: document.getElementById('theme').value,
          securitySettings: document.getElementById('securitySettings').value
        };
        
        // Use google.script.run to call the server-side updateUserSettings function
        google.script.run.withSuccessHandler(function(response) {
          alert(response.message);
        }).updateUserSettings(settings);
      });
    </script>
  </body>
</html>
